<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astra - AI Design Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">

</head>
<body>
    <div class="popup-header">
        <h1 class="popup-title">🔍 Astra</h1>
        <p class="popup-subtitle">AI Design & Accessibility Validator</p>
    </div>
    
    <div class="popup-content">
        <ul class="feature-list">
            <li class="feature-item">
                <span class="feature-icon">🎨</span>
                <span>Design QA with screenshot overlay</span>
            </li>
            <li class="feature-item">
                <span class="feature-icon">♿</span>
                <span>Accessibility audit with axe-core</span>
            </li>
            <li class="feature-item">
                <span class="feature-icon">🤖</span>
                <span>AI-powered analysis with Claude</span>
            </li>
            <li class="feature-item">
                <span class="feature-icon">🔧</span>
                <span>Automatic DOM style extraction</span>
            </li>
        </ul>
        
        <button class="main-button" id="toggle-overlay">
            Open Astra Panel
        </button>
        
        <div class="shortcut-info">
            Keyboard shortcut: <span class="shortcut-key">Alt + A</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
